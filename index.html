<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party - $PPP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      background-color: gold;
      color: black;
      text-align: center;
      padding: 30px 20px;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      letter-spacing: 2px;
      font-weight: bold;
    }

    #sidebar {
      background-color: #111;
      width: 250px;
      min-height: 100vh;
      position: fixed;
      overflow-y: auto;
      border-right: 3px solid gold;
      padding-top: 20px;
    }

    #sidebar h2 {
      color: gold;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    #sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    #sidebar a:hover {
      background-color: #333;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .banner {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      border-bottom: 4px solid gold;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 3px solid gold;
      border-radius: 10px;
    }

    /* Mobile styling */
    @media screen and (max-width: 768px) {
      body {
        display: block;
      }

      #sidebar {
        width: 100%;
        position: static;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        border-right: none;
        border-bottom: 3px solid gold;
        padding: 10px 0;
      }

      .content {
        margin-left: 0;
        padding: 15px;
      }

      #sidebar a {
        border-bottom: none;
        border-right: 1px solid #333;
        padding: 10px 12px;
        font-size: 0.9em;
      }

      #sidebar h2 {
        width: 100%;
        font-size: 1.3em;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Pepe Political Party</h2>
    <a href="index.html">$PPP</a>
    <a href="president.html">President Pepe</a>
    <a href="vicepresident.html">Vice President Vibeshift</a>
    <a href="firstlady.html">First Lady Binnmaggot</a>
    <a href="education.html">Secretary of Education Pudgy</a>
    <a href="chiefofstaff.html">Chief of Staff</a>
    <a href="ministerofhealth.html">Minister of Health</a>
    <a href="livestock.html">Director of Agriculture & Livestock</a>
    <a href="origins.html">Origins</a>
  </div>

  <div class="content">
    <img src="images/banner.jpg" alt="Banner" class="banner">
    <header>Pepe Political Party - $PPP</header>
    <div class="gallery">
      <img src="images/image-1.jpg" alt="Gallery Image 1">
      <img src="images/image-2.jpg" alt="Gallery Image 2">
      <img src="images/image-3.jpg" alt="Gallery Image 3">
      <img src="images/image-4.jpg" alt="Gallery Image 4">
      <img src="images/image-5.jpg" alt="Gallery Image 5">
      <img src="images/image-6.jpg" alt="Gallery Image 6">
      <img src="images/image-7.jpg" alt="Gallery Image 7">
      <img src="images/image-8.jpg" alt="Gallery Image 8">
      <img src="images/image-9.jpg" alt="Gallery Image 9">
      <img src="images/image-10.jpg" alt="Gallery Image 10">
    </div>
  </div>

</body>
</html>
