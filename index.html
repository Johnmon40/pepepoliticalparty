<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party - $PPP</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    #sidebar {
      background-color: #111;
      width: 250px;
      padding: 20px;
      border-right: 3px solid gold;
      flex-shrink: 0;
    }

    #sidebar h2 {
      color: gold;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    #sidebar a:hover {
      text-decoration: underline;
    }

    #sidebarToggle {
      display: none;
    }

    #main {
      flex: 1;
      padding: 0;
    }

    header {
      background-color: gold;
      color: black;
      text-align: center;
      padding: 20px;
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      font-weight: bold;
      border-bottom: 5px solid black;
    }

    .banner {
      width: 100%;
      border: 5px solid gold;
      border-radius: 10px;
      margin: 20px auto;
      display: block;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border: 4px solid gold;
      border-radius: 10px;
    }

    @media screen and (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 70vw;
        height: 100%;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      #sidebar.active {
        transform: translateX(0);
      }

      #sidebarToggle {
        display: block;
        background-color: gold;
        color: black;
        border: none;
        font-size: 1.2em;
        padding: 10px 15px;
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1001;
        border-radius: 5px;
      }

      #main {
        padding-top: 60px;
      }

      header {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <button id="sidebarToggle">â˜° Menu</button>

  <div id="sidebar">
    <h2>Pepe Political Party</h2>
    <a href="index.html">$PPP</a>
    <a href="president.html">President Pepe</a>
    <a href="vicepresident.html">Vice President Vibeshift</a>
    <a href="firstlady.html">First Lady Binnmaggot</a>
    <a href="origins.html">Origins</a>
    <a href="#">Buy Now</a>
  </div>

  <div id="main">
    <header>Welcome to the Pepe Political Party</header>

    <img src="banner.jpeg" alt="Pepe Political Banner" class="banner">

    <div class="gallery">
      <img src="image1.jpeg" alt="Image 1">
      <img src="image2.jpeg" alt="Image 2">
      <img src="image3.jpeg" alt="Image 3">
      <!-- Add more images as needed -->
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("sidebarToggle");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  </script>

</body>
</html>
