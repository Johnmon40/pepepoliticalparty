<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party - $PPP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
    }

    header {
      background-color: gold;
      color: black;
      text-align: center;
      padding: 30px 20px;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      letter-spacing: 2px;
      font-weight: bold;
      width: 100%;
    }

    #sidebar {
      background-color: #111;
      width: 250px;
      min-height: 100vh;
      position: fixed;
      overflow-y: auto;
      border-right: 3px solid gold;
      padding-top: 20px;
    }

    #sidebar h2 {
      color: gold;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    #sidebar a {
      display: block;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }

    #sidebar a:hover {
      background-color: #333;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
    }

    .banner {
      width: 100%;
      border-bottom: 4px solid gold;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border: 3px solid gold;
      border-radius: 10px;
    }

    @media screen and (max-width: 768px) {
      #sidebar {
        width: 100%;
        position: static;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        border-right: none;
        border-bottom: 3px solid gold;
      }

      .content {
        margin-left: 0;
        padding: 15px;
      }

      #sidebar a {
        border-bottom: none;
        border-right: 1px solid #333;
      }
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Pepe Political Party</h2>
    <a href="index.html">$PPP</a>
    <a href="president.html">President Pepe</a>
    <a href="vicepresident.html">Vice President Vibeshift</a>
    <a href="firstlady.html">First Lady Binnmaggot</a>
    <a href="wuhan.html">Secretary of State Wuhan</a>
    <a href="education.html">Secretary of Education Pudgy</a>
    <a href="ministerofhealth.html">Minister of Health</a>
    <a href="livestock.html">Director of Agriculture & Livestock</a>
    <a href="origins.html">Origins</a>
  </div>

  <div class="content">
    <img src="images/banner.jpg" alt="Banner" class="banner">
    <header>Pepe Political Party - $PPP</header>
    <div class="gallery">
      <img src="images/pepe.jpg" alt="President Pepe">
      <img src="images/vp.jpg" alt="Vice President Vibeshift">
      <img src="images/firstlady.jpg" alt="First Lady Binnmaggot">
      <img src="images/state.jpg" alt="Secretary of State Wuhan">
      <img src="images/ed.jpg" alt="Secretary of Education Pudgy">
      <img src="images/nixon-health.jpg" alt="Minister of Health Nixon">
      <img src="images/parabolic.jpg" alt="Director of Agriculture Parabolic">
      <img src="images/docpepe-origins.png" alt="Origins - Doc Pepe">
    </div>
  </div>

</body>
</html>
