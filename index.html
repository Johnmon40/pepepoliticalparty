<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Slab', serif;
      background-color: #000;
      color: #fff;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      z-index: 999;
    }
    .sidebar h1 {
      color: gold;
      font-size: 20px;
      margin: 0;
    }
    .sidebar h2 {
      color: gold;
      margin: 5px 0 20px 0;
      font-size: 24px;
    }
    .sidebar a {
      color: #ddd;
      padding: 10px 0;
      text-decoration: none;
      display: block;
      transition: all 0.3s;
    }
    .sidebar a:hover {
      color: gold;
    }
    .main {
      margin-left: 250px;
      padding: 20px;
    }
    header {
      background: #000;
      padding: 40px 20px 10px;
      text-align: center;
      color: gold;
      font-size: 40px;
      text-shadow: 0 0 10px gold;
    }
    .tagline {
      text-align: center;
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .banner {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 30px;
      display: block;
      border: 3px solid gold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border: 3px solid gold;
      border-radius: 8px;
    }
    .buy-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: white;
      border: 2px solid gold;
      padding: 20px;
      z-index: 1001;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
    }
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      background: gold;
      padding: 10px;
      z-index: 1002;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        position: fixed;
      }
      .sidebar.open {
        transform: translateX(0);
      }
      .main {
        margin-left: 0;
        padding: 80px 20px 20px;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>

<script>
  function showPopup() {
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";

    document.getElementById("popup").style.display = "none";

  function toggleSidebar() {
