<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0d0d0d;
      color: white;
    }

    header {
      background-color: black;
      color: gold;
      padding: 20px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2em;
      border-bottom: 2px solid gold;
    }

    .sidebar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #1a1a1a;
      padding-top: 60px;
      border-right: 2px solid gold;
      overflow-x: hidden;
      transition: 0.3s;
    }

    .sidebar a {
      padding: 12px 24px;
      text-decoration: none;
      font-size: 18px;
      color: gold;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: gold;
      color: black;
    }

    .main {
      margin-left: 250px;
      padding: 20px;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 28px;
      color: gold;
      cursor: pointer;
      z-index: 999;
    }

    .banner img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-bottom: 2px solid gold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .gallery img {
      width: 100%;
      border: 3px solid gold;
      border-radius: 12px;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    .popup-content {
      background-color: black;
      margin: 15% auto;
      padding: 20px;
      border: 2px solid gold;
      width: 80%;
      max-width: 400px;
      text-align: center;
      color: gold;
    }

    .close {
      color: gold;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 0;
        padding-top: 60px;
      }

      .main {
        margin-left: 0;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">☰</div>

  <div id="sidebar" class="sidebar">
    <a href="index.html"><strong>Pepe Political Party</strong><br/>$PPP</a>
    <a href="president.html">President Pepe</a>
    <a href="firstlady.html">First Lady Binnmaggot</a>
    <a href="vicepresident.html">Vice President Vibeshift</a>
    <a href="origins.html">Origins</a>
    <a href="agriculture.html">Director of Agriculture & Livestock</a>
    <a href="ministerofhealth.html">Minister of Health</a>
    <a href="#" onclick="showPopup()">Buy Now</a>
  </div>

  <div class="main">
    <header>$PPP — The Pepe Political Party</header>

    <div class="banner">
      <img src="banner.jpg" alt="Pepe Political Party Banner">
    </div>

    <div class="gallery">
      <img src="image1.jpg" alt="Gallery Image 1">
      <img src="image2.jpg" alt="Gallery Image 2">
      <img src="image3.jpg" alt="Gallery Image 3">
      <img src="image4.jpg" alt="Gallery Image 4">
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2>BUY NOW</h2>
      <p>$PPP Token Coming Soon to Pump.fun</p>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
