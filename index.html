<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party - $PPP</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
    }

    header {
      background-color: gold;
      color: black;
      text-align: center;
      padding: 30px 20px;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      letter-spacing: 2px;
      font-weight: bold;
    }

    #sidebar {
      background-color: #111;
      width: 250px;
      padding: 20px;
      min-height: 100vh;
      border-right: 3px solid gold;
    }

    #sidebar h2 {
      color: gold;
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    #sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin-bottom: 15px;
      font-size: 1.1em;
    }

    #sidebar a:hover {
      color: gold;
    }

    #main {
      flex: 1;
      padding: 20px;
    }

    img {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 20px auto;
    }

    /* MOBILE FIX */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
        display: block;
      }

      #sidebar {
        width: 100%;
        position: relative;
        display: none;
        background-color: #111;
        border-bottom: 2px solid gold;
        padding: 10px;
        min-height: auto;
      }

      #sidebar.open {
        display: block;
      }

      #hamburger {
        display: block;
        background-color: black;
        color: gold;
        padding: 15px;
        font-size: 1.5em;
        cursor: pointer;
        text-align: center;
      }
    }

    @media (min-width: 769px) {
      #hamburger {
        display: none;
      }
    }
  </style>
</head>
