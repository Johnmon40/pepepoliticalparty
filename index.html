<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: black;
      color: white;
    }

    .sidebar {
      background-color: #111;
      width: 250px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding-top: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .sidebar h1 {
      color: gold;
      font-size: 20px;
      padding: 0 20px;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      color: #ccc;
      display: block;
      width: 100%;
    }

    .sidebar a:hover {
      background-color: #333;
      color: gold;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
    }

    .title {
      font-size: 2.5em;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 10px gold;
      margin-top: 0;
    }

    .subtitle {
      font-size: 1.2em;
      color: #ccc;
    }

    .main-banner img {
      width: 100%;
      max-width: 100%;
      border: 2px solid gold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      border: 3px solid gold;
      border-radius: 5px;
    }

    .buy-button {
      background-color: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      margin: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
    }

    .modal-content {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid gold;
    }

    .close-btn {
      background: none;
      border: 2px solid gold;
      color: gold;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
    }

    /* Hamburger Menu for Mobile */
    .hamburger {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 3000;
      background: gold;
      padding: 10px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      color: black;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        width: 200px;
        position: fixed;
        left: -200px;
        transition: left 0.3s;
      }

      .sidebar.open {
        left: 0;
      }

      .content {
        margin-left: 0;
        padding-top: 80px;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
