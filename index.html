<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pepe Political Party â€” Official</title>
  <meta name="description" content="Official Pepe Political Party homepage" />
  <style>
    :root {
      --banner-bg: rgba(0,0,0,.45);
      --banner-text: #f8f8f8;
    }
    html, body { margin: 0; height: 100%; background: #000; overflow: hidden; }

    /* Full-bleed, always-cover video */
    video.bg {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center center;
      background: #000;
    }
    /* Hide any default controls that might appear */
    video::-webkit-media-controls { display: none !important; }

    /* Top name banner */
    .site-banner {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(10px, 1.8vw, 18px) clamp(12px, 2vw, 24px);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight: 700;
      letter-spacing: .02em;
      font-size: clamp(16px, 2.8vw, 28px);
      color: var(--banner-text);
      background: var(--banner-bg);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      text-align: center;
      z-index: 2;
    }
    .site-banner .sub {
      font-weight: 600;
      opacity: .9;
      margin-left: .5em;
      font-size: .8em;
    }

    /* Optional subtle gradient at bottom for readability on bright frames */
    .vignette {
      pointer-events: none;
      position: fixed; inset: 0; z-index: 1;
      background: linear-gradient(180deg, rgba(0,0,0,0.20) 0%, rgba(0,0,0,0.00) 30%, rgba(0,0,0,0.00) 70%, rgba(0,0,0,0.35) 100%);
    }
  </style>
</head>
<body>
  <!--
    Place your video file (blackmail.mp4) in the repo root next to index.html.
    Autoplay requires the video to be MUTED on most browsers.
  -->
 <video class="bg" autoplay loop muted playsinline preload="auto">
  <source src="blackmail.mp4" type="video/mp4">
</video>
  <div class="vignette" aria-hidden="true"></div>

  <header class="site-banner" role="banner">
    <div>
      Pepe Political Party <span class="sub">$PPP</span>
    </div>
  </header>

  <noscript>
    <div style="position:fixed;bottom:1rem;left:1rem;color:#fff;font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;">
      This site plays a background video. Enable JavaScript for the best experience.
    </div>
  </noscript>
</body>
</html>
