  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    .mobile-nav-toggle {
      display: none;
      background: gold;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
      border-radius: 5px;
    }

    nav {
      width: 220px;
      background: #111;
      padding: 30px 20px;
      border-right: 3px solid gold;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      overflow-y: auto;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    nav h2 {
      font-family: 'Playfair Display', serif;
      color: gold;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5em;
    }

    nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1.1em;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: gold;
      padding-left: 10px;
    }

    .main {
      margin-left: 220px;
      transition: margin 0.3s ease;
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
      background: #000;
      box-shadow: 0 0 30px gold;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      color: gold;
      text-shadow: 0 0 20px gold;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .banner {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      border-top: 4px solid gold;
      border-bottom: 4px solid gold;
    }

    .gallery-section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .gallery-item {
      width: 250px;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px gold;
      transition: transform 0.3s ease;
      border: 2px solid gold;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px gold;
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    /* Mobile Styles */
    @media (max-width: 768px) {
      .mobile-nav-toggle {
        display: block;
      }

      nav {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: auto;
        transform: translateY(-100%);
        transition: transform 0.3s ease;
        border-right: none;
        border-bottom: 3px solid gold;
      }

      nav.active {
        transform: translateY(0);
      }

      .main {
        margin-left: 0;
        padding-top: 60px;
      }

      .gallery-item {
        width: 90%;
      }
    }
  </style>
</head>
