<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party - $PPP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
    }

    header {
      background-color: gold;
      color: black;
      text-align: center;
      padding: 30px 20px;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      letter-spacing: 2px;
      font-weight: bold;
    }

    #sidebar {
      background-color: #111;
      width: 260px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      padding: 30px 20px;
      border-right: 2px solid gold;
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }

    #sidebar h2 {
      color: gold;
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    #sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1.1em;
      transition: all 0.2s ease-in-out;
    }

    #sidebar nav a:hover {
      color: gold;
      transform: translateX(5px);
    }

    #main {
      margin-left: 260px;
      padding: 20px;
      flex: 1;
    }

    .banner {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border: 3px solid gold;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border: 2px solid gold;
      border-radius: 10px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    /* Mobile Sidebar */
    #hamburger {
      display: none;
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      color: gold;
      cursor: pointer;
      z-index: 2000;
    }

    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-100%);
        position: fixed;
      }

      #sidebar.active {
        transform: translateX(0);
      }

      #main {
        margin-left: 0;
        padding: 80px 20px 20px;
      }

      #hamburger {
        display: block;
      }
    }

    .popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      border: 2px solid gold;
      color: white;
      padding: 30px;
      border-radius: 10px;
      z-index: 3000;
    }

    .popup button {
      background: gold;
      border: none;
      padding: 10px 20px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .buy-btn {
      display: inline-block;
      background: gold;
      color: black;
      padding: 10px 20px;
      margin-top: 20px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
    }

    .buy-btn:hover {
      background: #ffd700;
    }
  </style>
</head>
<body>

<div id="hamburger" onclick="toggleSidebar()">â˜°</div>

<div id="sidebar">
  <h2>Pepe Political Party</h2>
  <nav>
    <a href="index.html">$PPP</a>
    <a href="president.html">President Pepe</a>
    <a href="vicepresident.html">VP Vibeshift</a>
    <a href="firstlady.html">First Lady Binnmaggot</a>
    <a href="origins.html">Origins</a>
    <a href="#" onclick="showPopup()">Buy Now</a>
  </nav>
</div>

<div id="main">
  <header>
    $PPP - The Pepe Political Party
  </header>

  <img src="banner.jpg" alt="PPP Banner" class="banner">

  <div class="gallery">
    <img src="image1.jpg" alt="PPP Image 1">
    <img src="image2.jpg" alt="PPP Image 2">
    <img src="image3.jpg" alt="PPP Image 3">
    <img src="image4.jpg" alt="PPP Image 4">
    <img src="image5.jpg" alt="PPP Image 5">
    <img src="image6.jpg" alt="PPP Image 6">
    <img src="image7.jpg" alt="PPP Image 7">
    <img src="image8.jpg" alt="PPP Image 8">
  </div>
</div>

<div id="popup" class="popup">
  <p>Coming soon: Official $PPP Launch</p>
  <button onclick="closePopup()">Close</button>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("active");
  }

  function showPopup() {
    document.getElementById("popup").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
</script>

</body>
</html>
