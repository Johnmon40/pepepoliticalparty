<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party - $PPP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    header {
      background-color: gold;
      color: black;
      text-align: center;
      padding: 30px 20px;
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      letter-spacing: 2px;
      font-weight: bold;
    }

    #sidebar {
      background-color: #111;
      width: 250px;
      padding: 20px;
      border-right: 3px solid gold;
      flex-shrink: 0;
    }

    #sidebar h2 {
      color: gold;
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      padding: 10px 0;
      transition: color 0.3s;
    }

    #sidebar a:hover {
      color: gold;
    }

    #content {
      flex-grow: 1;
      padding: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .image-row img {
      width: 100%;
      max-width: 480px;
      border: 3px solid gold;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 3px solid gold;
        text-align: center;
      }

      #sidebar a {
        padding: 10px;
        font-size: 1.2em;
      }

      .image-row {
        flex-direction: column;
        align-items: center;
      }

      .image-row img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Pepe Political Party</h2>
    <a href="#">$PPP</a>
    <a href="#">President Pepe</a>
    <a href="#">VP Vibeshift</a>
    <a href="#">First Lady Binnmaggot</a>
    <a href="#">Origins</a>
    <a href="#">Buy Now</a>
  </div>

  <div id="content">

    <div class="section image-row">
      <img src="flagmoney.jpeg" alt="Pepe Political Banner">
    </div>

    <div class="section image-row">
      <img src="pepe-strong.jpeg" alt="Make Blockchain Great Again">
      <img src="conspiracy.jpeg" alt="Alien Conspiracy Pepe">
    </div>
  </div>
</body>
</html>
