<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pepe Political Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Rubik', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      color: gold;
      margin: 30px 0;
      text-shadow: 0 0 10px gold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      border: 3px solid gold;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .nav-links {
      margin: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      color: gold;
      font-weight: bold;
      background: #111;
      padding: 10px 20px;
      border: 2px solid gold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: gold;
      color: black;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Pepe Political Party ($PPP)</h1>

  <div class="nav-links">
    <a href="president.html">President Pepe</a>
    <a href="vicepresident.html">Vice President Vibeshift</a>
    <a href="firstlady.html">First Lady Binnmaggot</a>
  </div>

  <div class="gallery">
    <img src="images/image-1.jpg" alt="PPP 1" />
    <img src="images/image-2.jpg" alt="PPP 2" />
    <img src="images/image-3.jpg" alt="PPP 3" />
    <img src="images/image-4.jpg" alt="PPP 4" />
    <img src="images/image-5.jpg" alt="PPP 5" />
    <img src="images/image-6.jpg" alt="PPP 6" />
    <img src="images/image-7.jpg" alt="PPP 7" />
    <img src="images/image-8.jpg" alt="PPP 8" />
    <img src="images/image-9.jpg" alt="PPP 9" />
    <img src="images/image-10.jpg" alt="PPP 10" />
  </div>
</body>
</html>
