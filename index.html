<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #000;
      color: white;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #111;
      color: gold;
      padding: 20px;
      min-width: 220px;
      flex-shrink: 0;
    }

    .sidebar h1 {
      font-size: 18px;
      margin: 0;
      font-weight: bold;
      text-align: center;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-top: 5px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding-left: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: gold;
    }

    .main {
      flex: 1;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 36px;
      color: gold;
      text-shadow: 0 0 10px gold;
      margin: 0;
    }

    .header p {
      font-size: 16px;
      color: #ccc;
    }

    .banner {
      text-align: center;
      margin: 30px 0;
    }

    .banner img {
      max-width: 100%;
      border: 4px solid gold;
      border-radius: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      border: 3px solid gold;
      border-radius: 8px;
    }

    .buy-popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: #111;
      color: white;
      padding: 30px;
      border: 3px solid gold;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;
    }

    .buy-popup button {
      margin-top: 15px;
      background: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        min-width: 100%;
        text-align: center;
      }

      .sidebar a {
        display: inline-block;
        margin: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h1>Pepe Political Party</h1>
    <h2>$PPP</h2>
    <a href="index.html">üèõÔ∏è Home</a>
    <a href="president.html">üëë President Pepe</a>
    <a href="vicepresident.html">üî± VP Vibeshift</a>
    <a href="firstlady.html">üíÉ First Lady Binnmaggot</a>
    <a href="#" onclick="showPopup()">üõí Buy Now</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>Pepe Political Party</h1>
      <p>Memes. Movement. Momentum. Ticker: $PPP</p>
    </div>

    <div class="banner">
      <img src="images/image-1.jpg" alt="Banner">
    </div>

    <div class="gallery">
      <img src="images/image-2.jpg" alt="Gallery 1">
      <img src="images/image-3.jpg" alt="Gallery 2">
      <img src="images/image-4.jpg" alt="Gallery 3">
      <img src="images/image-5.jpg" alt="Gallery 4">
      <img src="images/image-6.jpg" alt="Gallery 5">
      <img src="images/image-7.jpg" alt="Gallery 6">
      <img src="images/image-8.jpg" alt="Gallery 7">
      <img src="images/image-9.jpg" alt="Gallery 8">
      <img src="images/image-10.jpg" alt="Gallery 9">
    </div>
  </div>
</div>

<!-- Buy Now Popup -->
<div class="buy-popup" id="buyPopup">
  <h2>$PPP Buy Coming Soon</h2>
  <p>This feature will be available after the blockchain rally begins.</p>
  <button onclick="hidePopup()">Close</button>
</div>

<script>
  function showPopup() {
    document.getElementById('buyPopup').style.display = 'block';
  }

  function hidePopup() {
    document.getElementById('buyPopup').style.display = 'none';
  }
</script>

</body>
</html>
