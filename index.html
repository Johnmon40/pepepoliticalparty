<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      display: flex;
    }

    nav {
      width: 220px;
      background: #111;
      padding: 30px 20px;
      border-right: 3px solid gold;
      height: 100vh;
      position: fixed;
    }

    nav h2 {
      font-family: 'Playfair Display', serif;
      color: gold;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.5em;
    }

    nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin: 15px 0;
      font-size: 1.1em;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    nav a:hover {
      color: gold;
      padding-left: 10px;
    }

    .main {
      margin-left: 220px;
      width: 100%;
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
      background: #000;
      box-shadow: 0 0 30px gold;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5em;
      color: gold;
      text-shadow: 0 0 20px gold;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    .banner {
      width: 100%;
      max-width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
      border-top: 4px solid gold;
      border-bottom: 4px solid gold;
      background-color: #000;
    }

    .gallery-section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .gallery-item {
      width: 250px;
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px gold;
      transition: transform 0.3s ease;
      border: 2px solid gold;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px gold;
    }

    .gallery-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      background-color: #222;
      color: gold;
      font-family: 'Playfair Display', serif;
      padding: 40px;
      margin: 15% auto;
      width: 80%;
      max-width: 400px;
      text-align: center;
      border: 3px solid gold;
      box-shadow: 0 0 30px gold;
      border-radius: 10px;
    }

    .close {
      color: #fff;
      font-size: 28px;
      float: right;
      margin-top: -25px;
      margin-right: -10px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .main {
        margin-left: 0;
      }

      .gallery-item {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <nav>

    <a onclick="openModal()">ü™ô Buy Now</a>
  </nav>

  <div class="main">
    <header>
      <h1>Pepe Political Party</h1>

    </header>

    <img src="images/image-8.jpg" alt="Pepe Political Banner" class="banner"/>

    <section class="gallery-section">
      <div class="gallery">
        <div class="gallery-item"><img src="images/image-1.jpg" alt="Pepe 1"/></div>
        <div class="gallery-item"><img src="images/image-2.jpg" alt="Pepe 2"/></div>
        <div class="gallery-item"><img src="images/image-3.jpg" alt="Pepe 3"/></div>
        <div class="gallery-item"><img src="images/image-4.jpg" alt="Pepe 4"/></div>
        <div class="gallery-item"><img src="images/image-5.jpg" alt="Pepe 5"/></div>
        <div class="gallery-item"><img src="images/image-6.jpg" alt="Pepe 6"/></div>
        <div class="gallery-item"><img src="images/image-7.jpg" alt="Pepe 7"/></div>
        <div class="gallery-item"><img src="images/image-8.jpg" alt="Pepe 8"/></div>
        <div class="gallery-item"><img src="images/image-9.jpg" alt="Pepe 9"/></div>
        <div class="gallery-item"><img src="images/image-10.jpg" alt="Pepe 10"/></div>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div id="buyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>ü™ô Coming Soon</h2>
      <p>The $PPP Buy Button will be available shortly. Stay tuned!</p>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("buyModal").style.display = "block";
    }
    function closeModal() {
      document.getElementById("buyModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("buyModal");
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
