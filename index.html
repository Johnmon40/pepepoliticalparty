<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pepe Political Party</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: white;
      font-family: 'Raleway', sans-serif;
    }

    header {
      background: black;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 0 20px gold;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 10px gold;
      margin-bottom: 0;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
      margin-top: 10px;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-top: 3px solid gold;
      border-bottom: 3px solid gold;
      box-shadow: 0 0 20px gold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery-item {
      background: #111;
      border: 2px solid gold;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px gold;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 300px;
      flex: 1 1 250px;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px gold;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    footer {
      background: black;
      color: #888;
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Pepe Political Party</h1>
    <p>Memes. Movement. Momentum. Ticker: $PPP</p>
  </header>

  <!-- Banner image placed between header and main content -->
  <div class="banner">
    <img src="banner.png" alt="Pepe Political Banner">
  </div>

  <!-- Gallery of images without captions -->
  <div class="gallery">
    <div class="gallery-item">
      <img src="pepe1.jpg" alt="Pepe 1">
    </div>
    <div class="gallery-item">
      <img src="pepe2.jpg" alt="Pepe 2">
    </div>
    <div class="gallery-item">
      <img src="pepe3.jpg" alt="Pepe 3">
    </div>
    <div class="gallery-item">
      <img src="pepe4.jpg" alt="Pepe 4">
    </div>
    <div class="gallery-item">
      <img src="pepe5.jpg" alt="Pepe 5">
    </div>
    <div class="gallery-item">
      <img src="pepe6.jpg" alt="Pepe 6">
    </div>
    <div class="gallery-item">
      <img src="pepe7.jpg" alt="Pepe 7">
    </div>
    <div class="gallery-item">
      <img src="pepe8.jpg" alt="Pepe 8">
    </div>
    <div class="gallery-item">
      <img src="pepe9.jpg" alt="Pepe 9">
    </div>
    <div class="gallery-item">
      <img src="pepe10.jpg" alt="Pepe 10">
    </div>
  </div>

  <footer>
    &copy; 2025 Pepe Political Party. All rights reserved.
  </footer>

</body>
</html>
